<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to View Result</h2>
    <input type="text" id="userId" placeholder="Enter ID">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="showResult()">Login</button>
    <div id="result"></div>
  </div>

  <script>
    function showResult() {
      const id = document.getElementById('userId').value;
      const pass = document.getElementById('password').value;

      if (id && pass) {
        document.getElementById('result').innerText = 
          "Your name is Md Kawsar Ali.\nYour 1st semester result is 3.25";
      } else {
        document.getElementById('result').innerText = 
          "Please enter both ID and Password.";
      }
    }
  </script>
</body>
</html>
